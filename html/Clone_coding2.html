<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Coding</title>
    <link rel="stylesheet" href="../css/Clone_coding2.css">
    <script src="https://kit.fontawesome.com/bb4dbdab3a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 유튜브 헤더 -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <ul>
                <li class="search">
                    <i class="fa-solid fa-magnifying-glass nav_search"></i>
                </li>
                <li class="more">
                    <i class="fa-solid fa-bars nav_menu"></i>
                </li>
            </ul>
        </div>
    </header>

    <!-- 비디오 플레이어 -->
    <section class="player">
        <video controls src="../video/사랑합니다. 개발바닥.mp4" class="video"></video>
    </section>

    <!-- 비디오 정보 -->
    <section class="video_info">
        <!-- 비디오 데이터 -->
        <div class="data">
            <ul class="hashtags">
                <li>#개발바닥</li>
                <li>#결혼</li>
                <li>#부러움</li>
            </ul>
            <div class="titleAndButton">
                <span>개발하면 개발 공부할 시간이 줄어들까?</span>
                <button class="moreBtn">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
            </div>
            <div class="views">
                <span>구독자 3.83만명</span>
            </div>
        </div>
        <!-- 비디오 아이콘 -->
        <ul class="actions">
            <li>
                <button>
                    <i style="color:#334FD0;"class="fa-solid fa-thumbs-up"></i
                ></button>
                <span>186</span>
            </li>
            <li>
                <button>
                    <i class="fa-solid fa-thumbs-down"></i>
                </button>
                <span>0</span>
            </li>
            <li>
                <button>
                    <i class="fa-solid fa-share"></i>
                </button>
                <span>Share</span>
            </li>
            <li>
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <span>Save</span>
            </li>
            <li>
                <button>
                    <i class="fa-solid fa-flag"></i>
                </button>
                <span>Report</span>
            </li>
        </ul>
        <!-- 비디오 채널 -->
        <div class="channel">
            <div class="data">
                <img src="../img/안경.png" alt="프로필">
                <div class="info">
                    <span class="writer">개발바닥</span>
                    <span class="numSubscribe">구독자 3.83만명</span>
                </div>
            </div>
            <div class="subscribe">
                <button class="subscribeBtn">SUBSCRIBE</button>
            </div>
        </div>
    </section>

    <!-- 업데이트 비디오 -->
    <section class="UpNext">
        <span>Up next</span>
        <div class="UpNext">
            <div>
                <img src="../img/js.png" class="UpVide">
            </div>
            <div>
                <ul>
                    <li class="Title"><span>JS의 기초문법</span></li>
                    <li class="writer"><span>개발바닥</span></li>
                    <li class="views"><span>3.2천회</span></li>
                </ul>
            </div>
            <div>
                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
