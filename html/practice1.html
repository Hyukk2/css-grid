<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- box -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>
    <!-- item -->
    <button></button>
    <!-- a -->
    <a href="https://google.com" target="_blank">click</a>
    <!-- block vs inline -->
    <p>ㅎㅎㅎㅎㅎ<b>ㅠㅠㅠ</b>..</p> <!-- <b>태그는 줄바꿈이 되지 않으므로 inline이다. -->
    <p>ㅎㅎㅎㅎㅎ<span>bbbb</span>..</p> <!-- <span>태그는 줄바꿈이 되지 않으므로 inline이다. -->
    <p>ㅎㅎㅎㅎㅎ<div>bbbb</div>..</p> <!-- <div>태그는 줄바꿈이 되므로, block이다. -->
</body>
</html>
